{{/* filename is _layout so it doesnt get an autogenerated route */}} {{define
"layout"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{.Title}}</title>
    {{template "_head" .}}
  </head>
  <body hx-ext="client-side-templates">
    <header>{{template "_nav" .}}</header>
    <main id="main">{{template "content" .}}</main>
    {{template "_footer" .}}
  </body>
</html>
{{end}}
